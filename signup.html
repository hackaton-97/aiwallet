<script>
// Initialize on page load
window.addEventListener('load', function() {
  checkUserStatus();
});

// Check if user is already logged in
function checkUserStatus() {
  const userId = localStorage.getItem('userId');
  const username = localStorage.getItem('username');
  const authButtons = document.getElementById('authButtons');
  const profileAvatar = document.getElementById('profileAvatar');
  const avatarInitial = document.getElementById('avatarInitial');
  
  if (userId && username) {
    // User is logged in
    authButtons.classList.add('hidden');
    profileAvatar.classList.remove('hidden');
    avatarInitial.textContent = username.charAt(0).toUpperCase();
  } else {
    // User is not logged in
    authButtons.classList.remove('hidden');
    profileAvatar.classList.add('hidden');
  }
}

function toggleProfileMenu() {
  const profileModal = document.getElementById('profileModal');
  const username = localStorage.getItem('username');
  const email = localStorage.getItem('email');
  
  // Update profile info
  document.getElementById('profileUsername').textContent = username || 'User';
  document.getElementById('profileEmail').textContent = email || 'email@example.com';
  
  // Toggle modal
  if (profileModal.classList.contains('hidden')) {
    profileModal.classList.remove('hidden');
  } else {
    profileModal.classList.add('hidden');
  }
}

function handleLogout() {
  if (confirm('Are you sure you want to logout?')) {
    localStorage.removeItem('userId');
    localStorage.removeItem('username');
    localStorage.removeItem('email');
    document.getElementById('profileModal').classList.add('hidden');
    setTimeout(function() {
      checkUserStatus();
      window.location.href = 'signup.html';
    }, 100);
  }
}

function handleDeleteAccount() {
  if (confirm('Are you sure you want to delete your account? This action cannot be undone!')) {
    const userId = localStorage.getItem('userId');
    
    // Remove user from database
    let users = JSON.parse(localStorage.getItem('aiwallet_users') || '[]');
    users = users.filter(u => u.id !== userId);
    localStorage.setItem('aiwallet_users', JSON.stringify(users));
    
    // Clear session
    localStorage.removeItem('userId');
    localStorage.removeItem('username');
    localStorage.removeItem('email');
    
    alert('Account deleted successfully');
    document.getElementById('profileModal').classList.add('hidden');
    setTimeout(function() {
      checkUserStatus();
      window.location.href = 'signup.html';
    }, 100);
  }
}

// Close modal when clicking outside
document.addEventListener('click', function(e) {
  const profileModal = document.getElementById('profileModal');
  const profileAvatar = document.getElementById('profileAvatar');
  
  if (!profileModal.contains(e.target) && !profileAvatar.contains(e.target)) {
    profileModal.classList.add('hidden');
  }
});

// Update avatar from localStorage on load
window.addEventListener('load', function() {
  const userAvatar = localStorage.getItem('userAvatar');
  const profileAvatar = document.getElementById('profileAvatar');
  if (userAvatar && profileAvatar && profileAvatar.querySelector('span')) {
    profileAvatar.innerHTML = '';
    const img = document.createElement('img');
    img.src = userAvatar;
    img.className = 'w-full h-full rounded-lg object-cover';
    img.style.cursor = 'pointer';
    img.onclick = () => toggleProfileMenu();
    profileAvatar.appendChild(img);
  }
});


function toggleSignupPassword() {
  const passwordInput = document.getElementById('signupPassword');
  const toggleIcon = document.getElementById('signupPasswordToggle');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.textContent = 'visibility';
  } else {
    passwordInput.type = 'password';
    toggleIcon.textContent = 'visibility_off';
  }
}

document.getElementById('signupBtn').addEventListener('click', async function(e) {
  e.preventDefault();
  
  const email = document.getElementById('signupEmail').value;
  const username = document.getElementById('signupUsername').value;
  const password = document.getElementById('signupPassword').value;
  const messageDiv = document.getElementById('signupMessage');
  
  // –í–∞–ª–∏–¥–∞—Ü–∏—è
  if (!email || !username || !password) {
    messageDiv.innerHTML = '<p class="text-red-500 text-sm">All fields are required</p>';
    return;
  }
  
  // Email validation
  if (!/^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email)) {
    messageDiv.innerHTML = '<p class="text-red-500 text-sm">Enter a valid email address</p>';
    return;
  }
  
  if (password.length < 8) {
    messageDiv.innerHTML = '<p class="text-red-500 text-sm">Password must be at least 8 characters</p>';
    return;
  }
  
  // Get existing users from localStorage
  let users = JSON.parse(localStorage.getItem('aiwallet_users') || '[]');
  
  // Check if user already exists
  if (users.find(u => u.email === email || u.username === username)) {
    messageDiv.innerHTML = '<p class="text-red-500 text-sm">Email or username already exists</p>';
    return;
  }
  
  // Create new user
  const newUser = {
    id: Date.now().toString(),
    email,
    username,
    password: btoa(password), // Simple encoding for demo
    createdAt: new Date().toISOString()
  };
  
  users.push(newUser);
  localStorage.setItem('aiwallet_users', JSON.stringify(users));
  
  messageDiv.innerHTML = '<p class="text-green-500 text-sm">Registration successful! Redirecting...</p>';
  localStorage.setItem('userId', newUser.id);
  localStorage.setItem('username', username);
  localStorage.setItem('email', email);
  
  setTimeout(() => {
    checkUserStatus();
    window.location.href = 'main.html';
  }, 1500);
});
</script>
